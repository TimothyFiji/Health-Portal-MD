
  <!DOCTYPE html>
  <html>
    <head>
      <title>Fiji Health Services - Login</title>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css"  media="screen,projection"/>

      <!--Custom CSS-->
      <link type="text/css" rel="stylesheet" href="assets/css/style.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <div class="row nomargin">
        <div class="col l8 m6 s12 leftcol hide-on-small-only  valign-wrapper">
          <div class="container">
            <div class="row">
              <div class="col l12 m12 s12 valign">
                <h1 class="white-text thin">Fiji Health Portal</h1>
                <h5 class="white-text thin">Some random sub-heading here</h5>
              </div>
            </div>
          </div>
        </div>
        <div class="col l4 m6 s12 rightcol valign-wrapper">
          <div class="container">
            <div class="row">
              <form class="col l12 m12 s12 valign">
                <div class="row">
                  <h3 class="thin center-align">Sign in</h3>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="user_name" type="text" class="validate">
                    <label for="user_name">User Name</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <a class="waves-effect waves-teal btn-flat blue-text text-darken-3 " href="signup.html">Signup</a>
                    <a class="waves-effect waves-light btn right">Sign in</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>



      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="assets/js/materialize.min.js"></script>
      <script type="text/javascript" src="assets/js/mdscripts.js"></script>
      <script type="text/javascript" src="assets/js/scripts.js"></script>
    </body>
  </html>
